<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>品优购，欢迎登录</title>
	 <link rel="icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="../../static/css/webbase.css" th:href="@{../../static/css/webbase.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/pages-shoplogin.css" th:href="@{../../static/css/pages-shoplogin.css}" />
	<script type="text/javascript" src="../../static/js/plugins/jquery-1.11.3.min.js"></script>
</head>

<body>
	<div class="login-box">
		<!--head-->
		<div class="py-container logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--loginArea-->
		<div class="loginArea">
			<div class="login ">
				<div class="py-container">
			 <div class="loginform">
					<ul class="sui-nav nav-tabs tab-wraped">
						<li>
							<a href="#index" data-toggle="tab">
								<h3>扫描登录</h3>
							</a>
						</li>
						<li class="active">
							<a href="#profile" data-toggle="tab">
								<h3>账户登录</h3>
							</a>
						</li>
					</ul>
					<div class="tab-content tab-wraped">
						<div id="index" class="tab-pane">
							<p>二维码登录，暂为官网二维码</p>
							<img src="img/wx_cz.jpg" />
						</div>
						<div id="profile" class="tab-pane  active">
							<form class="sui-form" id="loginForm" action="/login" method="post">
								<div class="input-prepend"><span class="add-on loginname"></span>
									<input id="prependedInput1" name="username" type="text" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
								</div>
								<div class="input-prepend"><span class="add-on loginpwd"></span>
									<input id="prependedInput" name="password" type="password" placeholder="请输入密码" class="span2 input-xfat">
								</div>
								<div class="setting">
									<label class="checkbox inline"><input name="m1" type="checkbox" value="2" checked="">自动登录</label>
									<span class="forget">忘记密码？</span>
								</div>
								<div class="logined">
									<a class="sui-btn btn-block btn-xlarge btn-danger" onclick="document.getElementById('loginForm').submit()" target="_blank">登&nbsp;&nbsp;录</a>
								</div>
							</form>
							<div class="otherlogin">
								<div class="types">
									<ul>
										<li><img src="../../static/img/qq.png" width="35px" height="35px" /></li>
										<li><img src="../../static/img/sina.png" /></li>
										<li><img src="../../static/img/ali.png" /></li>
										<li><img src="../../static/img/weixin.png" /></li>
									</ul>
								</div>
								<span class="register"><a href="../views/register.html" target="_blank">立即注册</a></span>
							</div>
						</div>
					</div>
				</div>

</div>
			</div>
		</div>
		<!--foot-->
		<div id="foot"></div>
	</div>
<script type="text/javascript" src="../../static/js/plugins/jquery-1.11.3.min.js"></script>
</body>
<script>
	$(document).ready(function() {
		$("#foot").load("/foot");
	});
</script>
</html>
