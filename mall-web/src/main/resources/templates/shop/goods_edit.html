<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
	<link rel="stylesheet" href="../../static/css/AdminLTE.css" th:href="@{../../static/css/AdminLTE.css}">
	<link rel="stylesheet" href="../../static/css/_all-skins.min.css" th:href="@{../../static/css/_all-skins.min.css}">
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{../../static/css/style.css}">
	<link rel="stylesheet" href="../../static/css/bootstrap/bootstrap.min.css" th:href="@{../../static/css/bootstrap/bootstrap.min.css}">

	<script type="text/javascript" src="../../static/js/plugins/jquery-1.11.3.min.js" th:src="@{../../static/js/plugins/jquery-1.11.3.min.js}"></script>
	<script type="text/javascript" src="../../static/js/plugins/bootstrap.min.js" th:src="@{../../static/js/plugins/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../static/js/plugins/app.min.js" th:src="@{../../static/js/plugins/app.min.js}"></script>


	<!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../../static/css/default.css" th:href="@{../../static/css/default.css}"  />

    <!-- 引入angular -->
    <script type="text/javascript" src="../../static/js/plugins/angular.min.js" th:src="@{../../static/js/plugins/angular.min.js}"></script>
    
	<script type="text/javascript" th:src="@{../../static/js/pages/product.js}" src="../../static/js/pages/product.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">

<!-- 正文区域 -->
<section class="content">
	<div class="box-body">
		<!--tab页-->
		<div class="nav-tabs-custom">

			<!--tab头-->
			<ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">商品图片</a>                                                        
                            </li>
                            <li >
                                <a href="#spec" data-toggle="tab" >规格</a>                                                        
                            </li>                       
                        </ul>
			<!--tab头/-->
						
			<!--tab内容-->
			<div class="tab-content">

				<!--表单内容-->
				<div class="tab-pane active" id="home">
					<div class="row data-type">
						<div class="col-md-10 data">
		                           	  	<table>
		                           	  	</table>
		                              	
		                              </div>
						<div class="col-md-2 title">商品名称</div>
						<div class="col-md-10 data">
							<input type="text" id="goodsName" class="form-control" placeholder="商品名称" name="productName">
						</div>
		                           
						<div class="col-md-2 title">品牌</div>
						<div class="col-md-10 data">
							<select class="form-control" id="brandId" name="brandId" ></select>
						</div>
		
						<div class="col-md-2 title">副标题</div>
						<div class="col-md-10 data">
							<input type="text" id="subTitle"  class="form-control"   placeholder="副标题" name="subTitle">
						</div>
		                           
						<div class="col-md-2 title">价格</div>
						<div class="col-md-10 data">
							<div class="input-group">
								<span class="input-group-addon">¥</span>
								<input type="text" id="price"   class="form-control"  placeholder="价格" name="price">
							</div>
						</div>

						<div class="col-md-2 title">商品介绍</div>

						<div class="col-md-10 data editer">
							<textarea name="content" style="width:800px;height:400px;" id="detailTitle"></textarea>
						</div>

					</div>
				</div>
                            
				<!--图片上传-->
				<div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" ng-click="image_entity={}" class="btn btn-default" title="新建" data-target="#uploadModal"  data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">颜色</th>
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>
					                    <tbody id="picList">

					                    </tbody>
								 </table>
                                </div>
                            </div>

				<!--规格-->
				<div class="tab-pane" id="spec">
	                                <div class="row data-type">

		                                <div ng-repeat="pojo in specList">
			                                <div class="col-md-2 title">{{pojo.text}}</div>
					                        <div class="col-md-10 data">

					                            <span ng-repeat="option in pojo.options">
					                            	<input ng-checked="" ng-click="" type="checkbox" >
					                            </span>

					                        </div>
		                                </div>

	                                </div>
	                                <div class="row data-type">
	                                	 <table class="table table-bordered table-striped table-hover dataTable">
						                    <thead>
						                        <tr>
												    <th class="sorting" ng-repeat="pojo in entity.goodsDesc.specificationItems">{{pojo.attributeName}}</th>
												    <th class="sorting">价格</th>
												    <th class="sorting">库存</th>
												    <th class="sorting">是否启用</th>
												    <th class="sorting">是否默认</th>
											    </tr>
								            </thead>
						                    <tbody>
						                      <tr ng-repeat="pojo in entity.itemList">
										            <td id="productSpecificationsId">

										            </td>
										            <td>
										            	<input class="form-control" ng-model="pojo.num"  placeholder="库存数量" >
										            </td>
										            <td>
										             	<input type="checkbox"  ng-model="pojo.status" ng-true-value="1" ng-false-value="0">
										            </td>
										            <td>
										                <input type="checkbox"  ng-model="pojo.isDefault"  ng-true-value="1" ng-false-value="0">
										            </td>
						                      </tr>

						                    </tbody>
									 	</table>

	                                </div>

	                            </div>
			</div>
                            
		</div>
		<!--tab内容/-->
		<!--表单内容/-->
							 
	</div>
	<div class="btn-toolbar list-toolbar">
		<button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存商品</button>
		<button class="btn btn-default" >返回列表</button>
	</div>
</section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传商品图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>颜色</td>
		      		<td><input ng-model="image_entity.color" class="form-control" placeholder="颜色" >  </td>
		      	</tr>			    
		      	<tr>
		      		<td>商品图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" onclick="uploadFile()">
				                   		上传
					                </button>	
					            </td>
								<td id="addImg">
									<img  id="copyImg" src="{{image_entity.url}}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" onclick="" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
		{{image_entity}}
	  </div>
	</div>
</div>

            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
