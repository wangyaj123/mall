<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/pages-register.css" />
</head>
<body ng-app="pinyougou" ng-controller="userController">
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>注册新用户<span class="go">我有账号，去<a th:href="@{/login}" target="_blank">登录</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input type="text"  name="username" placeholder="请输入你的用户名" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label th:for="inputPassword"  class="control-label">登录密码：</label>
                    <div class="controls">
                        <input type="password" name="password" placeholder="设置登录密码" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label th:for="inputPassword" class="control-label">确认密码：</label>
                    <div class="controls">
                        <input type="password" name="rePassword" placeholder="再次确认密码" class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input type="text"  name="phone" placeholder="请输入你的手机号" class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label th:for="inputPassword" class="control-label">短信验证码：</label>
                    <div class="controls">
                        <input type="text" placeholder="短信验证码"name="smscode" class="input-xfat input-xlarge">  <a href="#" ng-click="sendCode()">获取短信验证码</a>
                    </div>
                </div>

                <div class="control-group">
                    <label th:for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《品优购用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" onclick="register()" target="_blank">完成注册</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div id="foot"/>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#foot").load("/foot");
    });
</script>
</html>
