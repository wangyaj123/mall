<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../static/css/AdminLTE.css" th:href="@{../../static/css/AdminLTE.css}">
	<link rel="stylesheet" href="../../static/css/_all-skins.min.css" th:href="@{../../static/css/_all-skins.min.css}">
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{../../static/css/style.css}">
	<link rel="stylesheet" href="../../static/css/bootstrap/bootstrap.min.css" th:href="@{../../static/css/bootstrap/bootstrap.min.css}">

	<script type="text/javascript" src="../../static/js/plugins/jquery-1.11.3.min.js" th:src="@{../../static/js/plugins/jquery-1.11.3.min.js}"></script>
	<script type="text/javascript" src="../../static/js/plugins/bootstrap.min.js" th:src="@{../../static/js/plugins/bootstrap.min.js}"></script>

</head>
<script type="text/javascript" src="../../static/js/pages/admin-index.js" th:src="@{../../static/js/pages/admin-index.js}"></script>
<body class="hold-transition skin-red sidebar-mini" onload="searchShopBy()" >
  <!-- .box-body -->
<div class="box box-primary">
<div class="box-header with-border">
	<h3 class="box-title">商家管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->

		<div class="box-tools pull-right">
			<div class="has-feedback">
				公司名称：<input name="shopName" id="shopName" >
				店铺名称： <input name="companyName" id="companyNme">
				<input name="status" id="status" th:value="0" hidden>
				<button class="btn btn-default" onclick="searchShop()" >查询</button>
			</div>
		</div>
		<!--工具栏/-->

		  <!--数据列表-->
		  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			  <thead>
				  <tr>
					  <th class="" style="padding-right:0px">
						  <input id="selall" type="checkbox" class="icheckbox_square-blue">
					  </th>
					  <th class="sorting_asc">商家ID</th>
					  <th class="sorting">公司名称</th>
					  <th class="sorting">店铺名称</th>
					  <th class="sorting">联系人姓名</th>
					  <th class="sorting">公司电话</th>
					  <th class="sorting">状态</th>
					  <th class="text-center">操作</th>
				  </tr>
			  </thead>
			  <tbody id="tbody">

			  </tbody>
		  </table>
		  <!--数据列表/-->


	</div>
	<!-- 数据表格 /-->




 </div>
<!-- /.box-body -->

<!-- 商家详情 -->
<div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">商家详情</h3>
		</div>
		<div class="modal-body">							
			
			 <ul class="nav nav-tabs">
			  <li class="active"><a href="#home" data-toggle="tab">基本信息</a></li>
			  <li><a href="#linkman" data-toggle="tab">联系人</a></li>
			  <li><a href="#certificate" data-toggle="tab">证件</a></li>
			  <li><a href="#ceo" data-toggle="tab">法定代表人</a></li>
			  <li><a href="#bank" data-toggle="tab">开户行</a></li>
			</ul>							
			
			<!-- 选项卡开始 -->
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="home">
					<br>
					<table id="detail" class="table table-bordered table-striped"  width="800px">
						<tr>
							<td>公司名称</td>
							<td id="companyName"></td>
						</tr>
						<tr>
							<td>公司详细地址</td>
							<td id="companyAddress"></td>
						</tr>
						<tr>
							<td>店铺描述</td>
							<td id="description"></td>
						</tr>
					</table>
				</div>
				<div class="tab-pane fade" id="linkman">
					<br>
					<table class="table table-bordered table-striped" >
						<tr>
							<td>联系人姓名</td>
							<td id="linkmanName"></td>
						</tr>
						<tr>
							<td>联系人手机</td>
							<td id="linkmanPhone"></td>
						</tr>
					</table>
				</div>
				<div class="tab-pane fade" id="certificate">
					<br>
					<table class="table table-bordered table-striped" >
						<tr>
							<td>营业执照号</td>
							<td id="licenseNumber"></td>
						</tr>
					</table>
				</div>
				<div class="tab-pane fade" id="ceo">
					<br>
					<table class="table table-bordered table-striped" >
						<tr>
							<td>法定代表人</td>
							<td id="legalman"></td>
						</tr>
						<tr>
							<td>法定代表人身份证号</td>
							<td id="legalmanId"></td>
						</tr>
					</table>
				</div>
				<div class="tab-pane fade" id="bank">
					<br>
					<table class="table table-bordered table-striped" >
						<tr>
							<td>开户行</td>
							<td id="bankName"></td>
						</tr>
						<tr>
							<td>银行账号</td>
							<td id="bankCount"></td>
						</tr>
					</table>
				</div>
			</div>
			<!-- 选项卡结束 -->
			
			
		</div>
		<div class="modal-footer" id="seller">
		</div>
	  </div>
	</div>
</div>
				</div>

</body>

</html>
